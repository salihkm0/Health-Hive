    <div class="payment-container">
        <div class="payment">
            <div class="payment-details">
                <form action="">
                <div class="row">
                    <div class="col-md-12">
                        <h2>Patient Details</h2> 
                    </div>
                    <div class="col-md-6">
                        <input type="text" class="" id="" placeholder="First Name" required>
                    </div>
                    <div class="col-md-6">
                        <input type="text" class="" id="" placeholder="Last Name" required>
                    </div>
                    <div class="col-md-6">
                        <input type="number" class="" id="" placeholder="Age" required>
                    </div>
                    <div class="col-md-6">
                        <input type="number" class="" id="" placeholder="Phone" required>
                    </div>
                    <div class="col-md-12">
                        <input type="number" class="" id="" placeholder="Address" required>
                    </div>
                    
                    <div class="col-md-12">
                        <textarea name="" id="" cols="30" rows="10" placeholder="Notes.."></textarea>
                    </div>
                </div>
                <button type="button" class="checkout">Check Out</button>
                <button type="button" class="cancel">Cancel</button>
            </form>
            </div>
        </div>
